events {
    worker_connections 1024;
}

http {
    upstream web_backend {
        server web:5000;
    }
    
    upstream parser_backend {
        server parser:5001;
    }

    # Основной сервер для веб-приложения
    server {
        listen 80;
        server_name pcconf.ru www.pcconf.ru;
        
        # Редирект на HTTPS (если SSL настроен)
        # return 301 https://$server_name$request_uri;
        
        # Для разработки - прямая работа через HTTP
        location / {
            proxy_pass http://web_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Маршруты для парсера
        location /parser/ {
            proxy_pass http://parser_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Статические файлы
        location /static/ {
            proxy_pass http://web_backend;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

